<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h1>Ügyfél hozzáadása</h1>
            <h:form>
            <p:panelGrid columns="2" style="width: 50%" cellpadding="5" >
                <h:outputText value="Név:"/>
                <p:inputText value="#{clientView.newClient.nev}"/>

                <h:outputText value="Telefonszám:"/>
                <p:inputMask value="#{clientView.newClient.telefon}" mask="99 99 999-99-99"/>

                <h:outputText value="Személyi igazolvány szám:"/>
                <p:inputMask value="#{clientView.newClient.szigSzam}" mask="999999aa"/>

                <h:outputText value="Lakcím:"/>
                <p:inputText value="#{clientView.newClient.lakcim}"/>

                <h:outputText/>
                <p:commandButton value="Hozzáadás" action="#{clientView.addClient}"/>
            </p:panelGrid>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>
</html>
